<!DOCTYPE html> 
<!-- Norāda, ka dokuments ir HTML5 standarts -->

<html lang="lv"> 
<!-- HTML dokumenta sākums; valoda norādīta latviešu (lv) -->

<head>
  <meta charset="UTF-8" /> 
  <!-- Teksta kodējums: UTF-8, kas atbalsta daudz valodu simbolus -->
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
  <!-- Skata loga iestatījums, lai vietne būtu pielāgojama dažādām ierīcēm -->
  
  <title>Personīgā Lapa</title> 
  <!-- Tās lapas nosaukums, kas redzams cilnē pārlūkā -->
  
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <!-- Savieno Google fontu "Playfair Display" ar diviem svaru (font-weight) variantiem: 400 (parasts) un 700 (trekns) -->
  
  <style>
    /* Sāk CSS stilu definīcija */

    :root {
      /* CSS mainīgo (kā krāsu, fontu) definīcija globālā līmenī */
      --bg-light: #fcf9f0; /* Gaiša fona krāsa */
      --bg-dark: #1c1a17; /* Tumša fona krāsa tumšajam režīmam */
      --text-light: #2e2e2e; /* Gaiša teksta krāsa */
      --text-dark: #eae0c8; /* Tumša teksta krāsa tumšajam režīmam */
      --accent: #bfa46f; /* Akcenta krāsa, piemēram, virsrakstiem vai pogām */
      --border-color: #d3c3a3; /* Robežas krāsa */
      --font: 'Playfair Display', serif; /* Izvēlētais fonts */
    }

    body {
      margin: 0; /* Noņem noklusēto lapas malu */
      font-family: var(--font); /* Lieto definēto fontu */
      background-color: var(--bg-light); /* Iestata gaišu fona krāsu */
      color: var(--text-light); /* Teksta krāsa */
      transition: background-color 0.4s, color 0.4s; /* Pārejas efekts fona un teksta krāsas maiņai */
      font-size: 18px; /* Teksta bāzes lielums */
      line-height: 1.8; /* Rindu augstums ērtai lasīšanai */
    }

    .dark-theme {
      background-color: var(--bg-dark); /* Tumšā režīma fons */
      color: var(--text-dark); /* Tumšā režīma teksta krāsa */
    }

    header {
      display: flex; /* Izmanto flexbox, lai elementus izvietotu rindā */
      justify-content: space-between; /* Izvieto elementus tā, ka tie ir izkliedēti pa visu platumu */
      align-items: center; /* Vertikāla centrēšana */
      padding: 1.5em 2em; /* Iekšējais attālums (vertikāli un horizontāli) */
      background-color: var(--accent); /* Header fona krāsa (akcenta krāsa) */
      color: white; /* Teksta krāsa baltā */
      border-bottom: 2px solid var(--border-color); /* Apakšējā rinda kā robeža */
    }

    .dark-theme header {
      background-color: #3a2e1d; /* Tumšā režīma header fona krāsa */
    }

    .lang-switch {
      display: flex; /* Flex konteineris */
      gap: 12px; /* Atstatums starp elementiem */
      align-items: center; /* Vertikāla centrēšana */
    }

    .lang-option {
      display: flex; /* Flex elements */
      align-items: center; /* Vertikāla centrēšana */
      padding: 5px 10px; /* Iekšējais attālums */
      border: 2px solid transparent; /* Robeža sākumā caurspīdīga */
      border-radius: 5px; /* Noapaļoti stūri */
      cursor: pointer; /* Rādītājs mainās uz "pirkstu" uzklikšķinot */
      transition: 0.3s; /* Pārejas laiks vizuālām izmaiņām */
      background-color: rgba(255,255,255,0.1); /* Nedaudz caurspīdīgs balts fons */
      color: white; /* Teksts balts */
      font-size: 16px; /* Teksta izmērs */
    }

    .lang-option img {
      width: 24px; /* Karodziņa platums */
      height: 16px; /* Karodziņa augstums */
      margin-right: 6px; /* Atstatums starp karodziņu un tekstu */
    }

    .lang-option.active {
      border: 2px solid white; /* Aktīvās valodas robeža balta */
      background-color: rgba(255,255,255,0.3); /* Tumšāks fons aktīvai valodai */
    }

    button.theme-btn {
      background: none; /* Bez fona */
      border: 1px solid white; /* Balta robeža */
      padding: 0.5em 1em; /* Iekšējais attālums */
      color: white; /* Teksta krāsa */
      border-radius: 5px; /* Noapaļoti stūri */
      cursor: pointer; /* Klikšķināms rādītājs */
      font-family: var(--font); /* Lieto definēto fontu */
    }

    .container {
      max-width: 900px; /* Maksimālais platums */
      margin: 3em auto; /* Vertikāls atstatums, centrē horizontāli */
      background-color: #fff8ed; /* Gaišs fona tonis */
      border: 2px solid var(--border-color); /* Robeža */
      padding: 3em 2em; /* Iekšējais attālums */
      border-radius: 12px; /* Noapaļoti stūri */
      box-shadow: 0 0 15px rgba(0,0,0,0.1); /* Viegls ēnojums */
    }

    .dark-theme .container {
      background-color: #2b241c; /* Tumšā režīma konteineris */
      border-color: #6c5b3b; /* Tumšāka robeža */
    }

    h1, h2 {
      text-align: center; /* Centrē virsrakstus */
      color: var(--accent); /* Akcenta krāsa */
    }

    .dark-theme h1,
    .dark-theme h2 {
      color: #d1ba86; /* Tumšā režīma virsrakstu krāsa */
    }

    .gallery {
      display: grid; /* Izvieto attēlus režģī */
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Kolonnas mainās atkarībā no ekrāna */
      gap: 12px; /* Atstarpes starp attēliem */
      margin-top: 2em; /* Atstarpe virs galerijas */
    }

    .gallery img {
      width: 100%; /* Attēls aizpilda kolonnu */
      height: auto; /* Proporcionāla augstums */
      border-radius: 8px; /* Noapaļoti stūri */
      object-fit: cover; /* Attēls aizpilda vietu, saglabājot proporcijas */
      transition: transform 0.3s ease; /* Pārejas efekts mērogam */
      border: 1px solid var(--border-color); /* Plāna robeža */
    }

    .gallery img:hover {
      transform: scale(1.05); /* Nedaudz palielina attēlu uz peles novietojumu */
    }

    footer {
      text-align: center; /* Centrē tekstu */
      padding: 2em; /* Iekšējais attālums */
      font-size: 14px; /* Mazāks fonts */
      color: #777; /* Pelēka teksta krāsa */
    }

    .social-links {
      margin-top: 10px; /* Atstarpe virs sociālo saišu bloka */
    }

    .social-links a {
      display: inline-block; /* Izvieto blakus elementus */
      margin: 0 8px; /* Horizontāls atstatums starp saitēm */
      transition: transform 0.2s; /* Ātra pāreja mērogošanai */
    }

    .social-links a img {
      width: 28px; /* Ikonas platums */
      height: 28px; /* Ikonas augstums */
      filter: grayscale(100%) brightness(1.2); /* Pelēktoņi un gaišums */
    }

    .social-links a:hover img {
      transform: scale(1.1); /* Ikona nedaudz palielinās uz peles novietojumu */
      filter: none; /* Noņem filtrus, kļūst krāsaina */
    }

    @media (max-width: 600px) {
      /* Mobilajām ierīcēm */

      body {
        font-size: 16px; /* Mazāks teksts */
        line-height: 1.6; /* Mazāka rindu augstums */
      }

      header {
        flex-wrap: wrap; /* Header elementi pārlec uz jaunu rindu */
        padding: 1em; /* Mazāks iekšējais attālums */
        gap: 10px; /* Atstarpe starp elementiem */
      }

      .lang-switch {
        justify-content: center; /* Izvieto valodas izvēli centrā */
        width: 100%; /* Pilna platuma */
      }

      .container {
        margin: 1.5em 1em; /* Mazāks ārējais atstatums */
        padding: 2em 1em; /* Mazāks iekšējais attālums */
      }

      h1 {
        font-size: 1.8em; /* Samazināts virsraksta izmērs */
      }

      .lang-option {
        padding: 4px 8px; /* Mazāks padding */
        font-size: 14px; /* Mazāks teksts */
      }

      .lang-option img {
        width: 20px; /* Mazāki karodziņi */
        height: 14px;
        margin-right: 4px;
      }

      .social-links a img {
        width: 24px; /* Mazākas sociālo ikonas */
        height: 24px;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="lang-switch" id="langSelector"></div>
    <!-- Valodu izvēles bloks, kurā tiks ievietotas valodu pogas -->
    
    <div>
      <button class="theme-btn" onclick="toggleTheme()">🌗 Tēma</button>
      <!-- Poga, kas ieslēdz un izslēdz tumšo/gaišo tēmu, uz tās ir mēness un saule simbols -->
    </div>
  </header>

  <div class="container">
    <h1 id="title">Par Mani</h1> 
    <!-- Galvenais virsraksts, mainās atkarībā no valodas -->
    
    <p id="content"></p> 
    <!-- Saturs par mani, mainās pēc valodas izvēles -->

    <h2>Galerija</h2> 
    <!-- Apakšvirsraksts galerijai -->

    <div class="gallery">
      <img src="bilde1.png" alt="Galerijas bilde 1">
      <img src="bilde2.jpeg" alt="Galerijas bilde 2">
      <img src="bilde3.jpeg" alt="Galerijas bilde 3">
      <img src="bilde4.jpeg" alt="Galerijas bilde 4">
      <img src="bilde5.jpeg" alt="Galerijas bilde 5">
      <img src="bilde6.jpeg" alt="Galerijas bilde 6">
      <img src="bilde7.jpeg" alt="Galerijas bilde 7">
      <img src="bilde8.jpeg" alt="Galerijas bilde 8">
      <img src="bilde9.jpeg" alt="Galerijas bilde 9">
      <img src="bilde10.jpeg" alt="Galerijas bilde 10">
      <!-- Attēlu galerija ar 10 attēliem, ar alternatīvajiem tekstiem SEO un pieejamībai -->
    </div>
  </div>

  <footer>
    &copy; 2025 Artjoms. Visi tiesības aizsargātas. <br>
    <!-- Autortiesību paziņojums -->

    <div class="social-links">
      <a href="https://www.youtube.com" target="_blank" title="YouTube">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
      </a>
      <a href="https://www.instagram.com/" target="_blank" title="Instagram">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" alt="Instagram">
      </a>
      <!-- Sociālo tīklu saites ar ikonām, kas atveras jaunā cilnē -->
    </div>
  </footer>

  <script>
    /* JavaScript daļa, kas kontrolē valodas izvēli un tēmas pārslēgšanu */

    const translations = {
      /* Objekts ar valodu saturu */
      lv: {
        /* Latviešu valoda */
        name: "Latviešu", // Valodas nosaukums izvēlnē
        title: "Par Mani", // Virsraksts lapā
        content: `Mani sauc Artjoms, un es dzīvoju Rīgā, Latvijā. Esmu pabeidzis Rīgas Valsts klasisko ģimnāziju un šobrīd turpinu izglītību Rīgas Tehniskajā koledžā, kur apgūstu programmēšanas virzienu.<br><br>
Jau kopš skolas gadiem mani īpaši saista vēsture, ģeogrāfija un matemātika — priekšmeti, kuros es ne tikai gūstu zināšanas, bet arī rodu patiesu prieku un iedvesmu. 9. klases noslēgumā man bija iespēja izmēģināt sevi kā skolotājam: es vadīju vairākas matemātikas, vēstures un ģeogrāfijas stundas. Šī pieredze man sniedza pārliecību par savām spējām.<br><br>
Brīvajos brīžos labprāt skatos video par viduslaiku notikumiem, kolonizācijas laikmetu un citiem vēsturiskiem posmiem. Tāpat man patīk datorspēles, piemēram, Hearts of Iron IV, Age of Civilizations II, Minecraft un Cities: Skylines.`
        /* Saturs lapā, HTML formatā ar rindkopām */
      },
      en: {
        /* Angļu valoda */
        name: "English",
        title: "About Me",
        content: `My name is Artjoms, and I live in Riga, Latvia. I graduated from Riga State Classical Gymnasium and am currently continuing my education at Riga Technical College, where I am studying programming.<br><br>
Since my school years, I have been especially interested in history, geography, and mathematics — subjects through which I not only gain knowledge but also find genuine joy and inspiration. At the end of 9th grade, I had the opportunity to try myself as a teacher: I conducted several lessons in mathematics, history, and geography. This experience gave me confidence in my abilities.<br><br>
In my free time, I enjoy watching videos about medieval events, the age of colonization, and other historical periods. I also like computer games such as Hearts of Iron IV, Age of Civilizations II, Minecraft, and Cities: Skylines.`
      },
      ru: {
        /* Krievu valoda */
        name: "Русский",
        title: "Обо мне",
        content: `Меня зовут Артём, я живу в Риге, Латвия. Я окончил Рижскую государственную классическую гимназию и в настоящее время продолжаю обучение в Рижском техническом колледже по направлению программирования.<br><br>
С школьных лет меня особенно интересуют история, география и математика — предметы, в которых я не только получаю знания, но и нахожу настоящее удовольствие и вдохновение. В конце 9-го класса у меня была возможность попробовать себя в роли учителя: я провёл несколько уроков по математике, истории и географии. Этот опыт придал мне уверенность в своих силах.<br><br>
В свободное время я люблю смотреть видео о средневековых событиях, эпохе колонизации и других исторических периодах. Также мне нравятся компьютерные игры, такие как Hearts of Iron IV, Age of Civilizations II, Minecraft и Cities: Skylines.`
      }
    };

    let currentLang = 'lv'; 
    // Mainīgais, kas satur pašreizējo valodu, sākumā latviešu

    function setLang(lang) {
      // Funkcija valodas iestatīšanai
      currentLang = lang; // Atjauno pašreizējo valodu
      
      // Uzstāda virsrakstu atbilstoši valodai
      document.getElementById('title').innerText = translations[lang].title;
      
      // Uzstāda galveno saturu
      document.getElementById('content').innerHTML = translations[lang].content;
      
      // Atjauno aktīvās valodas izvēli
      const langOptions = document.querySelectorAll('.lang-option');
      langOptions.forEach(option => {
        if (option.dataset.lang === lang) {
          option.classList.add('active');
        } else {
          option.classList.remove('active');
        }
      });
    }

    function toggleTheme() {
      // Funkcija, kas pārslēdz starp gaišo un tumšo režīmu
      document.body.classList.toggle('dark-theme');
    }

    // Izveido valodu pogas dinamiskā veidā
    const langSelector = document.getElementById('langSelector');
    for (const [key, value] of Object.entries(translations)) {
      const btn = document.createElement('div');
      btn.className = 'lang-option';
      btn.dataset.lang = key;
      
      // Izveido karodziņa attēlu
      const img = document.createElement('img');
      img.src = `flags/${key}.png`; // Pieņem, ka karodziņi ir mapē flags un nosaukti pēc valodu kodiem (lv.png, en.png, ru.png)
      img.alt = `${value.name} flag`;
      btn.appendChild(img);
      
      // Pievieno valodas nosaukumu
      const textNode = document.createTextNode(value.name);
      btn.appendChild(textNode);
      
      // Pievieno klikšķa notikumu, lai mainītu valodu
      btn.onclick = () => setLang(key);
      
      // Pievieno pogu izvēles blokam
      langSelector.appendChild(btn);
    }

    // Uzstāda sākotnējo valodu pēc ielādes
    setLang(currentLang);
  </script>
</body>

</html>
